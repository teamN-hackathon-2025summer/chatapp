{% extends "base.html" %}


<body>
    {% block content %}
    <div class="form_box">
        <h1>ログインしてください</h1>
            <!-- このformが送信されるとapp.pyで記述したlogin_process関数が呼び出される -->
            <form name="login_form" action="{{ url_for('login_process') }}" method="post">

            <p>メールアドレスを入力してください</p>
            <input type="email" id="email" placeholder="例: example@gmail.com">

            <p>パスワードを入力してください</p>
            <input type="password" id="password" placeholder="例: yamada1234">

            <input type="submit" id="login_button" value="ログイン">

        </div>

    </form>
    {% endblock %}
</body>
